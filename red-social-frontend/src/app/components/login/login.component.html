<div class="login-container">
  <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="row w-100">
      <div class="col-12 col-md-6 col-lg-4 mx-auto">
        <div class="card shadow-lg border-0">
          <div class="card-header bg-primary text-white text-center py-4">
            <h2 class="mb-0">
              <i class="fas fa-users me-2"></i>Red Social
            </h2>
            <p class="mb-0 mt-2">Iniciar Sesión</p>
          </div>
          
          <div class="card-body p-4">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <!-- Campo Usuario/Correo -->
              <div class="mb-3">
                <label for="usuario" class="form-label">Usuario o Correo Electrónico</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-user"></i>
                  </span>
                  <input
                    type="text"
                    id="usuario"
                    class="form-control"
                    formControlName="usuario"
                    placeholder="Ingrese su usuario o correo"
                    [class.is-invalid]="loginForm.get('usuario')?.invalid && loginForm.get('usuario')?.touched">
                </div>
                <div class="invalid-feedback" *ngIf="getErrorMessage('usuario')">
                  {{ getErrorMessage('usuario') }}
                </div>
              </div>

              <!-- Campo Contraseña -->
              <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                  </span>
                  <input
                    type="password"
                    id="contraseña"
                    class="form-control"
                    formControlName="contraseña"
                    placeholder="Ingrese su contraseña"
                    [class.is-invalid]="loginForm.get('contraseña')?.invalid && loginForm.get('contraseña')?.touched">
                </div>
                <div class="invalid-feedback" *ngIf="getErrorMessage('contraseña')">
                  {{ getErrorMessage('contraseña') }}
                </div>
              </div>

              <!-- Mensaje de error general -->
              <div class="alert alert-danger" *ngIf="errorMessage">
                <i class="fas fa-exclamation-triangle me-2"></i>
                {{ errorMessage }}
              </div>

              <!-- Botón de envío -->
              <div class="d-grid">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg"
                  [disabled]="isLoading">
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                  <i *ngIf="!isLoading" class="fas fa-sign-in-alt me-2"></i>
                  {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
                </button>
              </div>
            </form>
          </div>
          
          <div class="card-footer text-center bg-light">
            <p class="mb-0">
              ¿No tienes una cuenta?
              <a routerLink="/registro" class="text-primary fw-bold">Regístrate aquí</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
